    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li><a href="/makemehappy/">Home</a></li>
          {% if name %}
          <li><a href="http://fb.com/{{ f_id }}" target="_blank">{{ name }}</a></li>
          <li><a href="/makemehappy/logout">Logout</a></li>
          {% else %}
          <li class="active"><a href="/makemehappy/login">Facebook Login</a></li>
          {% endif %}
        </ul>
        <h3><span class="text-muted">(Pugs)</span> Make Me Happy</h3>
      </div>

      <div class="jumbotron">
        <div id="pug_bay">
          <img id="loading" src="/makemehappy/static/img/loading.gif" style="display:none;">
          <h1 id="pug_bay_header">Feeling stressed?</h1>
          <p id="pug_bay_teaser" class="lead">Click the green button below.</p>
          <p id="that_pug" class="text-center" style="display:none;">
            <input id="that_pug_url" type="text" value="" class="form-control">
            <div class="btn-toolbar" role="toolbar">
              <button type="button" class="btn-danger btn-xs">
                <span class="glyphicon glyphicon-heart"></span> Cute
              </button>
              <button type="button" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-star"></span> Star</button>
            </div>
          </p>
        </div>
        <p><a id="pug_bay_btn" class="btn btn-lg btn-success" href="#" role="button">Make Me Happy :)</a></p>
      </div>

      <div class="footer">
        <p>&copy; Cess Allapitan+Ben Sarmiento 2014</p>
      </div>

    </div> <!-- /container -->        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="/makemehappy/static/js/vendor/jquery-1.10.1.min.js"><\/script>')</script>

        <script src="/makemehappy/static/js/vendor/jquery.waitforimages.min.js"></script>

        <script src="/makemehappy/static/js/vendor/bootstrap.min.js"></script>

        <script src="/makemehappy/static/js/main.js"></script>

        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src='//www.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>

        <script>
          var pug_bomb = function () {
            if($('#pug_pic')) $('#pug_pic').remove();
            $('#loading').show();
            $('#pug_bay_teaser').text("LOADING");
            $('#that_pug').hide();
            $('#pug_bay_btn').hide();
            $.ajax({
              url: "http://arch.cessallapitan.me/makemehappy/pugs"
              //url: "http://localhost/pugs.html"
            })
              .done(function( data ) {
                $('#pug_bay').waitForImages(function() {
                  $('#loading').before('<img id="pug_pic" src="'+data.url+'" style="display:none;">');
                  $('#pug_pic').load(function () {
                    $('#loading').hide();
                    $(this).show();
                    $('#pug_bay_teaser').text("ARE YOU HAPPY NOW?");
                    $('#that_pug_url').val(window.location.origin+'/makemehappy/pug/'+data.pug_id);
                    $('#that_pug').show();
                    $('#pug_bay_btn').show();
                  });
                });
              });
          };
          $('#pug_bay_btn').on('click', function () {
            if($('#pug_bay_header')) $('#pug_bay_header').remove();
            pug_bomb();
          });
          $("#that_pug_url").on("click", function () {
            $(this).select();
          });
        </script>
    </body>
</html>
